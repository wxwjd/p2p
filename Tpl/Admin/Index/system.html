<include file="header" />
<!--头部 end -->
<!--左栏 starts -->
<div class="container-fluid">
		<div class="row-fluid">
			<include file="left" />

			<div id="content" class="span10">
			<!-- content starts -->
<!--左栏 end -->
<ul class="breadcrumb">
      <li>
        <a href="__APP__/TIFAWEB_DSWJCMS.html">首页</a> <span class="divider">/</span>
      </li>
      <li class="active">系统设置</li>
    <div  class="pull-right"> <a data-toggle="modal" data-rel="tooltip" href="#aDdit">添加系统变量</a></div>
</ul>
<form method="post"  action='__APP__/TIFAWEB_DSWJCMS/Index/savesy'>
<table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>参数说明</th>
                <th>参数值</th>
                <th>变量名</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
                <volist name="list" id="vo">
                <tr>
                <td>
                       {$vo.state}：
                </td>
                <td>
				  <switch name="vo.type">
					<case value="1"><input type="text" name="value[]" class="span5" placeholder="{$vo.prompt}..." value="{$vo.value}"></case>
					<case value="2"><textarea name="value[]" class="span5" placeholder="{$vo.prompt}..." >{$vo.value}</textarea></case>
					<case value="3">            
                   <img id="feil"  src="__PUBLIC__/uploadify/uploads/logo/{$vo.value}"/>
                   <input id="img" name="value[]" type="hidden" value="{$vo.value}" />
                    <input id="folder" type="hidden" value="logo"/>
                    <input id="file_delete" type="hidden" value="/uploads/logo/{$vo.value}"/>
                    <input data-no-uniform="true" type="file" id="file_upload" /> 
                    </case>
					<default />
				  </switch>

                </td>
                <td>
                  <code>{$vo.name}</code>
                </td>
                <td>
                    <a href="__APP__/TIFAWEB_DSWJCMS/Index/editsys/{$vo.id}.html" data-rel="tooltip" class="ajax-link icon icon-color icon-edit" title="编辑"></a>
                    <a href="#" data-rel="tooltip" class="icon icon-color icon-trash"title="删除" onclick="if(confirm('是否要删除？'))window.location.href='__APP__/TIFAWEB_DSWJCMS/Index/delesy/id/{$vo.id}'"></a>
                </td>
              </tr>
			  <input name="id[]" type="hidden" value="{$vo.id}" />
</volist>
            </tbody>
          </table>
<div>
<div class="span4">

</div>
<div class="span5">
          <button class="btn btn-primary" type="submit">
              确认修改
          </button>
            <a data-toggle="modal" data-rel="tooltip" href="#aDdit" class="btn btn-info">添加系统变量</a>
</div>
</div>
</form>
<!--底部 -->
<!--添加系统变量 开始-->
<div id="aDdit" class="modal hide fade">
    
    <div class="modal-header">
      <a class="close" data-dismiss="modal" >&times;</a>
      <h3>添加系统变量</h3>
    </div>
    <form method="post"  action='__APP__/TIFAWEB_DSWJCMS/Index/addsy'>
    <table class="table">
                    <tbody>
                      <tr>
                        <td>
                               参数说明：
                        </td>
                        <td>
                          <input name="state" type="text" class="span10" placeholder="请输入参数说明...">
                        </td>
                      </tr>
                      <tr>
                        <td>
                               输入提示：
                        </td>
                        <td>
                          <input name="prompt" type="text" class="span10" placeholder="请输入输入提示...">
                        </td>
                      </tr>
					  <tr>
                        <td>
                               参数值：
                        </td>
                        <td>
                          <input name="value" type="text" class="span10" placeholder="请输入参数值...">
                        </td>
                      </tr>
                      <tr>
                        <td>
                               变量名：
                        </td>
                        <td>
                          <input name="name" type="text" class="span10" placeholder="请输入变量名以sys_开头...">
                        </td>
                      </tr>
                      <tr>
                        <td>
                               表单类型：
                        </td>
                        <td class="form-inline">
                          <label class="radio"><input type="radio" name="type" value="1" checked/> 文本域</label>
                          <label class="radio"><input type="radio" name="type" value="2" /> 文本区域</label>
                          <label class="radio"><input type="radio" name="type" value="3" /> 文件域</label>
                        </td>
                      </tr>
                    </tbody>
                
    </table>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">关闭</a>
        <button type="submit" class="btn btn-primary" >确认添加</button>
    </div>
    </form>
</div>
<!--添加系统变量 结束-->
<include file="footer" />
