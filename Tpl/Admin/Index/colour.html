<ul class="breadcrumb">

<script>
/**
 * @点击刷新
 *
 **/
function colourRefresh(){
	$("#colour_switch").load("__APP__/TIFAWEB_DSWJCMS/Index/colourRefresh", {limit:1});
}
/**
 * @设为默认
 *
 **/
function setDefault(dir){
	$("#colour_switch").load("__APP__/TIFAWEB_DSWJCMS/Index/setDefault", {dir:dir});
}
</script>
