<include file="header" />
<!--头部 end -->
<!--左栏 starts -->
<div class="container-fluid">
		<div class="row-fluid">
			<include file="left" />

			<div id="content" class="span10">
			<!-- content starts -->
<!--左栏 end -->
<ul class="breadcrumb">
      <li>
        <a href="#">首页</a> <span class="divider">/</span>
      </li>
      <li class="active">操作记录</li>
    <div  class="pull-right"> 
    <a href="#screening" data-toggle="modal">筛选</a>&nbsp;&nbsp;
    <a href="#export" data-toggle="modal">导出</a></div>
</ul>
<table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>ID</th>
                <th>操作者</th>
                <th>操作页面</th>
                <th>操作类型</th>
                <th>操作IP</th>
                <th>操作时间</th>
              </tr>
            </thead>
            <tbody>
                <volist name="list" id="vo">
                <tr>
                <td>
                       {$vo.id}
                </td>
                <td>
                       {$vo.name}
                </td>
                <td>
                       {$vo.page}
                </td>
                <td>
                       {$vo.type}
                </td>
                <td>
                        {$vo.ip}
                </td>
                <td>
                        {$vo.time|date="Y-m-d H:i:s",###}
                </td>
              </tr>
</volist>
            </tbody>
          </table>
          <div class="pagination pagination-centered">
          <ul>{$page}</ul>
          </div>
<div>
</div>
<!--底部 -->
<div id="screening" class="modal hide fade in" >
    <div class="modal-header">
      <a class="close" data-dismiss="modal" >&times;</a>
      <h3>筛选</h3>
    </div>
    <div class="modal-body">
    <form method="get">
       <table class="table">
        <tbody>
          <tr>
          <td>查询：</td>
          <td>
             	<input name="title" type="text" placeholder="操作者..." value="{$Think.get.title}">
          </td>
          </tr>
          <tr>
          <td>操作时间：</td>
          <td>
             	<input name="starttime" type="text" id="starttime" style="width:150px;" value='{$Think.get.starttime}'/>
                &nbsp;-&nbsp;
                <input name="endtime" type="text" id="endtime" style="width:150px;" value='{$Think.get.endtime}'/>
          </td>
          
          </tr>
          
        </tbody>
       	</table>
        <div class="pull-right">
          <button class="btn btn-primary" type="submit">
              确定
          </button>
      	</div>
    </form>
    </div>
</div>
<div id="export" class="modal hide fade in" >
    <div class="modal-header">
      <a class="close" data-dismiss="modal" >&times;</a>
      <h3>导出</h3>
    </div>
    <div class="modal-body">
    <div class="alert alert-info">
        <p>每次导出条数最多5000条，如果数据总合以超5000条请输入上一份导出文件的最大ID值</p>
    </div>
    <form method="post" action="__APP__/TIFAWEB_DSWJCMS/Index/adminExport">
       <table class="table">
        <tbody>
          <tr>
          <td>开始ID：</td>
          <td>
             	<input name="fid" type="text"  value=''/>
          </td>
          
          </tr>
          
        </tbody>
       	</table>
        <div class="pull-right">
          <button class="btn btn-primary" type="submit">
              确定
          </button>
      	</div>
    </form>
    </div>
</div>

<include file="footer" />
<!-- 日期选择器 -->
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/jquery.datetimepicker.css">
  <script src="__PUBLIC__/js/jquery.datetimepicker.js"></script>
<script>
$('#starttime').datetimepicker({lang:'ch',timepicker:false,format:'Y/m/d',});
$('#endtime').datetimepicker({lang:'ch',timepicker:false,format:'Y/m/d'});
</script>
