<include file="Index:header" />
<!--头部 end -->
<!--左栏 starts -->
<div class="container-fluid">
		<div class="row-fluid">
			<include file="left" />

			<div id="content" class="span10">
			<!-- content starts -->
<!--左栏 end -->
<ul class="breadcrumb">
      <li>
        <a href="__APP__/TIFAWEB_DSWJCMS.html">首页</a> <span class="divider">/</span>
      </li>
      <li class="active">逾期列表</li>
</ul>
<table class="table table-striped table-bordered table-condensed" id="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>用户ID</th>
                <th>标</th>
                <th>逾期本息</th>
                <th>逾期天数</th>
                <th>状态</th>
                <th>逾期时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
<volist name="audit" id="vo">
                <tr>
                <td>
                       {$vo.id}
                </td>
                <td>
                       {$vo.uid}
                </td>
                <td>
                      {$vo.title}
                </td>
                <td>
                      {$vo.money}
                </td>
                <td>
                      {$vo.days}
                </td>
                <td>
                      <switch name="vo.type">
                      <case value="1">已还</case>
                      <case value="2">系统代还</case>
                      <default/>
                      未还
                	  </switch>
                </td>
                <td>
                      {$vo.time|date="Y-m-d",###}
                </td>
                <td>
                    <a href="#edit" data-toggle="modal" data-rel="tooltip" class="icon icon-color icon-search" title="查看详情" onclick='edit({$vo.bid})'></a>
                </td>
              </tr>
			  <input name="id[]" type="hidden" value="{$vo.id}" />
</volist>
            </tbody>
          </table>
          <div class="pagination pagination-centered">
          <ul>{$page}</ul>
          </div>
<div>
</div>
<!--用户信息 start-->
<div id="edit" class="modal hide fade"  style="width:900px;left:35%">
    
    <div class="modal-header">
      <a class="close" data-dismiss="modal">&times;</a>
      <h3>用户信息</h3>
    </div>
    <div id='edits'></div>
</div>
<!--用户信息 end-->
<!--底部 -->
<include file="Index:footer" />
