<include file="Index:header" />
<!--头部 end -->
<!--左栏 starts -->
<div class="container-fluid">
		<div class="row-fluid">
			<include file="left" />

			<div id="content" class="span10">
			<!-- content starts -->
<!--左栏 end -->
<ul class="breadcrumb">
      <li>
        <a href="__APP__/TIFAWEB_DSWJCMS.html">首页</a> <span class="divider">/</span>
      </li>
      <li class="active">手机认证</li>
</ul>
<table class="table table-striped table-bordered table-condensed datatable ">
            <thead>
              <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
<volist name="audit" id="vo">
                <tr>
                <td>
                       {$vo.id}
                </td>
                <td>
                       {$vo.username}
                </td>
                <td>
                	{$vo.cellphone}
                </td>
                 <td>
                 	<a href="#edit" data-toggle="modal" data-rel="tooltip" class="icon icon-color icon-search" title="查看详情" onclick='edit({$vo.id})'></a>
                    <a href="#audit" data-toggle="modal" data-rel="tooltip" class="icon icon-color icon-book" title="审核" onclick="$('#up_id').val({$vo.id});"></a>
                </td>
              </tr>
			  <input name="id[]" type="hidden" value="{$vo.id}" />
</volist>
            </tbody>
          </table>
<div>
</div>
<!--审核 start-->
<div id="audit" class="modal hide fade in" >
    <div class="modal-header">
      <a class="close" data-dismiss="modal" >&times;</a>
      <h3>审核</h3>
    </div>
    <div class="modal-body">
    <form method="post"  action='__APP__/TIFAWEB_DSWJCMS/Audit/iUpdas'>
		<input name="q" type="hidden" value="ufo" />
        <input name="u" type="hidden" value="__APP__/TIFAWEB_DSWJCMS/Audit/phone.html" />
        <input name="n" type="hidden" value="审核" />
        <input name="o" type="hidden" value="certification" />
        <input name="e" type="hidden" value="手机认证通过" />
        <input id="up_id" name="sid" type="hidden" value="" />
        <p class="form-inline">   
          <label class="radio"><input type="radio" name="cellphone_audit" value="2" checked/> 通过</label>
          <label class="radio"><input type="radio" name="cellphone_audit" value="3" /> 不通过</label>
        </p>
        <div class="span10">
      	  <img id="verifyImg" src='__APP__/Public/verify/' onClick="changeVerify()" title="点击刷新验证码" data-rel="tooltip" style="cursor:pointer;padding-left: 10px;"/>
          <input class="input-large" name="proving" type="text"  style="width:50px;margin-top: 10px;" title="验证码" data-rel="tooltip"/>
          <button class="btn btn-primary" type="submit">
              确认提交
          </button>
      	</div>
    </form>
    </div>
</div>
<!--审核 end-->
<!--用户信息 start-->
<div id="edit" class="modal hide fade"  style="width:900px;left:35%">
    
    <div class="modal-header">
      <a class="close" data-dismiss="modal">&times;</a>
      <h3>用户信息</h3>
    </div>
    <div id='edits'></div>
</div>
<!--用户信息 end-->

<!--底部 -->
<script>
function changeVerify(){
    var timenow = new Date().getTime();
    document.getElementById('verifyImg').src='__APP__/Public/verify/'+timenow;
}
</script>
<include file="Index:footer" />
