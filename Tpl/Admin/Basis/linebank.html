<include file="Index:header" />
<!--头部 end -->
<!--左栏 starts -->
<div class="container-fluid">
		<div class="row-fluid">
			<include file="left" />

			<div id="content" class="span10">
			<!-- content starts -->
<!--左栏 end -->
<ul class="breadcrumb">
      <li>
        <a href="__APP__/TIFAWEB_DSWJCMS.html">首页</a> <span class="divider">/</span>
      </li>
      <li class="active">线下银行</li>
      <div  class="pull-right"> <a data-toggle="modal" data-rel="tooltip" href="#audit">添加线下银行</a></div>
</ul>
<table class="table table-striped table-bordered table-condensed datatable ">
            <thead>
              <tr>
                <th>ID</th>
                <th>充值类型</th>
                <th>支行名称</th>
                <th>收款人</th>
                <th>银行账户</th>
                <th style="width:100px;">排序</th>
                <th>操作</th>
              </tr>
            <thead>
            <tbody>
            <volist name="audit" id="vo">
                <tr>
                <td>
                       {$vo.id}
                </td>
                <td>
                       {$vo.type_name}
                </td>
                <td>
                      {$vo.bank_name}
                </td>
                <td>
                      {$vo.name}
                </td>
                <td>
                      {$vo.bank}
                </td>
                <td>
                   <input data-noty-options='{"text":"修改成功","layout":"center","type":"success"}' name="order" type="text" value="{$vo.order}" class="span8 notys" onblur='var order=$(this).val();$.post("__APP__/TIFAWEB_DSWJCMS/Basis/updtline", { id:{$vo.id},order:order} );'/>
                </td>     
                <td>
                    <a href="__APP__/TIFAWEB_DSWJCMS/Basis/editlin/{$vo.id}.html" data-rel="tooltip" class="ajax-link icon icon-color icon-edit" title="编辑"></a>
                    <a href="#" data-rel="tooltip" class="icon icon-color icon-trash"title="删除" onclick="if(confirm('是否要删除？'))window.location.href='__APP__/TIFAWEB_DSWJCMS/Basis/delelin/{$vo.id}'"></a>
                </td>
              </tr>
            </volist>
            </tbody>
          </table>
<div>
</div>
<!--添加线下银行 start-->
<div id="audit" class="modal hide fade">
    
    <div class="modal-header">
      <a class="close" data-dismiss="modal" >&times;</a>
      <h3>添加线下银行</h3>
    </div>
    <form method="post"  action='__APP__/TIFAWEB_DSWJCMS/Basis/tfAdd'>
    <input name="q" type="hidden" value="off" />
    <input name="u" type="hidden" value="__APP__/TIFAWEB_DSWJCMS/Basis/linebank.html" />
    <input name="n" type="hidden" value="线下银行添加" />
    <table class="table">
        <tbody>
          <tr>
            <td>
                   充值类型：
            </td>
            <td>
              <select name="type" class="span2" style="width:160px;">   
                    <volist name="list" id="vo">
                    <option value='{$vo.value}' >{$vo.name}</option>
                    </volist>
               </select>
            </td>
          </tr>
          <tr>
            <td>
                   支行名称：
            </td>
            <td>
              <input name="bank_name" type="text" class="span6" placeholder="请输入支行名称...">
            </td>
          </tr>
          <tr>
            <td>
                   收款人：
            </td>
            <td>
              <input name="name" type="text" class="span6" placeholder="请输入收款人...">
            </td>
          </tr>
          <tr>
            <td>
                   银行账户：
            </td>
            <td>
              <input name="bank" type="text" class="span6" placeholder="请输入银行账户...">
            </td>
          </tr>
          <tr>
            <td>
                   排序：
            </td>
            <td>
              <input name="order" type="text" class="span2" value="5">
            </td>
          </tr>
        </tbody>      
    </table>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">关闭</a>
        <button type="submit" class="btn btn-primary" >确认添加</button>
    </div>
    </form>
</div>
<!--添加线下银行 end-->
<!--底部 -->
<script>
function changeVerify(){
    var timenow = new Date().getTime();
    document.getElementById('verifyImg').src='__APP__/Public/verify/'+timenow;
}
</script>
<include file="Index:footer" />
