<include file="Index:header" />
<!--头部 end -->
<!--左栏 starts -->
<div class="container-fluid">
<div class="row-fluid">
<include file="left" />
<div id="content" class="span10">
			<!-- content starts -->
<!--左栏 end -->
<ul class="breadcrumb">
      <li>
        <a href="/">首页</a> <span class="divider">/</span>
      </li>
      <li class="active">担保公司</li>
    <div  class="pull-right"> <a  href="__APP__/TIFAWEB_DSWJCMS/Basis/editgcompany">添加担保公司</a></div>
</ul>
     <table class="table table-striped table-bordered table-condensed datatable ">
        <thead>
          <tr>
            <th>ID</th>
            <th>担保公司名称</th>
            <th>LOGO</th>
            <th>QQ</th>
            <th>加入时间</th>
            <th>操作</th>
          </tr>
        <thead>
        <tbody>
        <volist name="list" id="vo">
            <tr>
            <td>
                   {$vo.id}
            </td>
            <td>
                   {$vo.name}
            </td>
            <td>
                <a href="__PUBLIC__/uploadify/uploads/gcompany/{$vo.logo}" class="cboxElement">
                    <img src="__PUBLIC__/uploadify/uploads/gcompany/{$vo.logo}" width="200" height="80">
                </a>
            </td>
            <td>
                  
                  <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin={$vo.qq}&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2:{$vo.qq}:51" alt="点击这里给我发消息" title="点击这里给我发消息"/></a>
            </td> 
            <td>
                  {$vo.time|date="Y-m-d H:i:s",###}
            </td>   
            <td>
                <a href="__APP__/TIFAWEB_DSWJCMS/Basis/editgcompany/id/{$vo.id}.html" data-rel="tooltip" class="ajax-link icon icon-color icon-edit" title="编辑"></a>
                <a href="#" data-rel="tooltip" class="icon icon-color icon-trash"title="删除" onclick="if(confirm('是否要删除？'))window.location.href='__APP__/TIFAWEB_DSWJCMS/Basis/tfDel/q/Gcomp/id/{$vo.id}'"></a>
            </td>
          </tr>
        </volist>
        </tbody>
      </table>
</div>
<!--底部 -->
</div>
</div>
<!--添加友情链接 结束-->
<include file="Index:footer" />
<!--底部 end-->
