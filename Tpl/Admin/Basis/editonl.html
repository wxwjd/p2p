<include file="Index:header" />
<!--头部 end -->
<!--左栏 starts -->
<div class="container-fluid">
		<div class="row-fluid">
			<include file="left" />

			<div id="content" class="span10">
			<!-- content starts -->
<!--左栏 end -->
<ul class="breadcrumb">
      <li>
        <a href="__APP__/TIFAWEB_DSWJCMS.html">首页</a> <span class="divider">/</span>
      </li>
      <li>
        <a class="ajax-link" href="__APP__/TIFAWEB_DSWJCMS/Basis/online.html">线上银行</a> <span class="divider">/</span>
      </li>
      <li class="active">编辑</li>
    <div  class="pull-right"> <a class="ajax-link" href="__APP__/TIFAWEB_DSWJCMS/Basis/online.html" >返回线上银行</a></div>
</ul>
<form method="post"  action='__APP__/TIFAWEB_DSWJCMS/Basis/tfUpda'>
<input name="q" type="hidden" value="on" />
<input name="u" type="hidden" value="__APP__/TIFAWEB_DSWJCMS/Basis/online.html" />
<input name="sid" type="hidden" value="{$Think.get.id}" />
<input name="n" type="hidden" value="线上银行更新" />
 <table class="table table-striped table-bordered table-condensed">
   <tbody>
      <tr>
        <td>
               合作者ID：
        </td>
        <td>
          <input name="pid" type="text" class="span3" maxlength="16" placeholder="请输入合作者ID..." value="{$vo.pid}">
        </td>
      </tr>
      <tr>
        <td>
               密钥：
        </td>
        <td>
          <input name="checking" type="text" class="span4" maxlength="255" placeholder="请输入密钥..." value="{$vo.checking}">
        </td>
      </tr>
      <tr>
        <td>
               收款账户：
        </td>
        <td>
          <input name="account" type="text" class="span4" maxlength="255" placeholder="请输入收款账户..." value="{$vo.account}">
        </td>
      </tr>
      <tr>
        <td>
               介绍：
        </td>
        <td>
          <textarea name="introduce" class="span5"  maxlength="200"  placeholder="请输入介绍...">{$vo.introduce}</textarea>
        </td>
      </tr>
      <tr>
        <td>
               状态：
        </td>
        <td class="form-inline">
         <if condition="$vo.state eq 1">
           <label class="radio"><input type="radio" name="state" value="1" checked/> 隐藏</label>
          <label class="radio"><input type="radio" name="state" value="0" /> 显示</label> 
          <else />
          <label class="radio"><input type="radio" name="state" value="1"  /> 隐藏</label>
          <label class="radio"><input type="radio" name="state" value="0" checked/> 显示</label>                                       
          </if>
        </td>
      </tr>
      <tr>
        <td>
               排序：
        </td>
        <td>
          <input name="order" type="text" class="span2" value="{$vo.order}">
        </td>
      </tr>
	</tbody>
 </table>
<div>
<div class="span4">

</div>
<div class="span5">
          <button class="btn btn-primary" type="submit">
              确认修改
          </button>
            <a href="__APP__/TIFAWEB_DSWJCMS/Basis/linebank.html" class="btn btn-info ajax-link">取消</a>
</div>
</div>
</form>
<!--底部 -->
<include file="Index:footer" />
