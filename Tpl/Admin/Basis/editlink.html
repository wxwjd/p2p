<include file="Index:header" />
<!--头部 end -->
<!--左栏 starts -->
<div class="container-fluid">
		<div class="row-fluid">
			<include file="left" />

			<div id="content" class="span10">
			<!-- content starts -->
<!--左栏 end -->
<ul class="breadcrumb">
      <li>
        <a href="__APP__/TIFAWEB_DSWJCMS">首页</a> <span class="divider">/</span>
      </li>
      <li>
        <a href="__APP__/TIFAWEB_DSWJCMS/Basis/links.html">友情链接</a> <span class="divider">/</span>
      </li>
      <li class="active">更新</li>
    <div  class="pull-right"> <a class="ajax-link" href="__APP__/TIFAWEB_DSWJCMS/Basis/links.html" >返回友情链接</a></div>
</ul>
<form method="post"  action='__APP__/TIFAWEB_DSWJCMS/Basis/editli'>
 <table class="table table-striped table-bordered table-condensed">
 <volist name="edlist" id="ed">
   <tbody>
      <tbody>
                      <tr>
                        <td>
                               标题：
                        </td>
                        <td>
                          <input name="title" type="text" class="span5" placeholder="请输入标题..." value="{$ed.title}">
                        </td>
                      </tr>
                      <tr>
                        <td>
                               URL：
                        </td>
                        <td>
                          <input name="url" type="text" class="span5" placeholder="请输入url..." value="{$ed.url}">
                        </td>
                      </tr>
                      <tr>
                        <td>
                               图片：
                        </td>
                        <td>
                          <ul class="thumbnails" >
                            <li>
                            <a id="feila" href="__PUBLIC__/uploadify/uploads/undefined/{$ed.img}" class="thumbnail cboxElement">
                            <img id="feil" src="__PUBLIC__/uploadify/uploads/undefined/{$ed.img}" style="width:120px;height:30px;">
                            </a>
                            </li>
                         </ul>
                            <input id="img" name="img" type="hidden" value="{$ed.img}"/>
                            <input data-no-uniform="true" type="file" name="file_upload" id="file_upload" />
                        </td>
                      </tr>
                      <tr>
                        <td>
                               状态：
                        </td>
                        <td class="form-inline">
                                <if condition="$ed.state eq 0">
                               <label class="radio"><input type="radio" name="state" value="0" checked/> 显示</label>
                              <label class="radio"><input type="radio" name="state" value="1" /> 隐藏</label>
                               <else />
                               <label class="radio"><input type="radio" name="state" value="0" /> 显示</label>
                              <label class="radio"><input type="radio" name="state" value="1" checked/> 隐藏</label>
                               </if>
                        </td>
                      </tr>
                       <tr>
                        <td>
                               排序：
                        </td>
                        <td>
                          <input name="order" type="text" class="span1" value="{$ed.order}">
                        </td>
                      </tr>
      </tbody>
 </volist>
 </table>
<div>
<div class="span4">

</div>
<div class="span5">
          <button class="btn btn-primary" type="submit">
              确认修改
          </button>
            <a href="__APP__/TIFAWEB_DSWJCMS/Basis/links.html" class="btn btn-info ajax-link">取消</a>
			<input name="id" type="hidden" value="{$ed.id}" />
</div>
</div>
</form>
<!--底部 -->
<include file="Index:footer" />
