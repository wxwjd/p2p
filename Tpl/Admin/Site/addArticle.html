 <form method="post"  action='__APP__/TIFAWEB_DSWJCMS/Site/saveArticle' name="myform" id="myform">
 <input name="user_id" type="hidden" value="{$user_id}" />
  <input name="u"  type="hidden" value="__APP__/TIFAWEB_DSWJCMS/Site/articleList.html" />

            <div id="myTabContent" class="tab-content">

              <div class="tab-pane fade in active" id="home">

                
                    <table class="table">
                                    <tbody>
                                      <tr>
                                        <td>
                                               文章名称：
                                        </td>
                                        <td>
                                          <input name="title" type="text" class="span5" placeholder="请输入分类名称..." maxlength="30">
                                        </td>
                                      </tr>
                                      <tr>
                                        <td>
                                               文章所属栏目：
                                        </td>
                                        <td>
                                        <if condition="$list ">
                                          <select id="catid" name="catid">
                                          <volist id="vo" name="list">
                                          <option value="{$vo.id}" class="cal{$vo.order}">
                                            <if condition="intval($vo['order']) eq 1 ">
                                               {$vo.title}
                                          
                                           <elseif condition="intval($vo['order']) eq 2 " />
                                            ├ {$vo.title}
                                            <elseif condition="intval($vo['order']) eq 3 " /> 
                                            │├ {$vo.title}
                                            <elseif condition="intval($vo['order']) eq 4 " /> 
                                           ││├ {$vo.title}
                                            <elseif condition="intval($vo['order']) eq 5 " /> 
                                            │││├ {$vo.title}
                                            <else />
                                            │--├ {$vo.title}
                                            </if>
            
                                          </option>
                                          
                                          </volist>
                                          
                                          </select>
                                        <else />
                                          {$site['title']}
                                          <input name="catid" id="catid" type="hidden" value="{$site['id']}" />
                                          </if>
                                        </td>
                                      </tr>
                 
                                       <tr>
                                        <td>
                                               关键字：
                                        </td>
                                        <td>
                                          <input name="keyword" type="text" class="span10" placeholder="请输入关键字..." maxlength="150">
                                        </td>
                                      </tr>
                              <tr>
                                        <td>
                                               描述：
                                        </td>
                                        <td>
                                          <textarea name="remark" class="span5" placeholder="请输入描述..."   maxlength="200" style="height:200px;"></textarea>
                                        </td>
                                      </tr>
  
                                       <tr>
                                        <td>
                                               是否发布：
                                        </td>
                                        <td class="form-inline">
                                          <label class="radio"><input type="radio" name="published" value="0" /> 暂不发布</label>
                                          <label class="radio"><input type="radio" name="published" value="1" checked/> 发布</label>
                                        </td>
                                      </tr> 
 
                                      <tr>
                                        <td>
                                               排序：
                                        </td>
                                        <td>
                                          <input name="order" type="text" class="span2"  value="1">
                                        </td>
                                      </tr>
                                    </tbody>
                
                    </table>

                      <input name="modified" type="hidden" value="0" />
                      <input name="modified_by" type="hidden" value="0" />

                    </tbody>
                    </table>
