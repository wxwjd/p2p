   <script>
     function setCatPid(v){
		 if(v==0){
			catpid=0;	
		}else{
			 var catpid  = $("#o_"+v).attr("catpid");
		}
		 $("#catpid").attr("value",catpid);
	 }
	 function orclick(s){
		if(s==0){
			order=1;	
		}else{
			var order =  $("#o_"+s).attr("order");
			order=parseInt(order)+1;
		}
		$('#order').val(order);	
	}
   </script>
