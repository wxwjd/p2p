<include file="Index:header" />
<style type="text/css">
.cla1{ font-weight:600; font-size:14px;}
.cla2{ font-weight:500; font-size:12px; margin-left:5px;}
.cla3{ font-weight:500; font-size:10px; margin-left:10px;}
</style>
<script>


  function toSearch(dom){
	  var url = $("#o_"+dom).attr("url");
	  window.location = url;
  }
</script>
<div class="container-fluid">
	<div class="row-fluid">
        <!--左栏 starts -->
		<include file="left" />
        <!--左栏 end -->
			
			
       <!-- content starts -->
      <div id="content" class="span10">
          <ul class="breadcrumb">
              <li>
                  <a href="__APP__/TIFAWEB_DSWJCMS.html">首页</a> <span class="divider">/</span>
              </li>
              <li class="active">内容管理</li>
             <div  class="pull-right"> <a  data-rel="tooltip" href="__APP__/TIFAWEB_DSWJCMS/Site/addArticle.html" >添加文章</a></div>
          </ul>
          <ul class="breadcrumb">
            <li>
            <select id="catid" name="catid" onchange="var id=$(this).val();toSearch(id)">
            <option id="o_0"  value="0"  class="cla0" url="__APP__/TIFAWEB_DSWJCMS/Site/articleList/id/0.html" onclick="toSearch(this)">全部</option>
               <volist name="site" id="vo">
               
                   <if condition="$vo['order'] eq 1 ">
                   <option id="o_{$vo.id}" value="{$vo.id}"  class="cla{$vo.order}" url="__APP__/TIFAWEB_DSWJCMS/Site/articleList/id/{$vo.id}.html">{$vo.title}</option>
                   <elseif condition="$vo['order'] eq 2 " />
                     <option id="o_{$vo.id}" value="{$vo.id}"  class="cla{$vo.order}" url="__APP__/TIFAWEB_DSWJCMS/Site/articleList/id/{$vo.id}.html">├ {$vo.title}</option>
                    <elseif condition="$vo['order'] eq 3 " /> 
                    <option id="o_{$vo.id}" value="{$vo.id}"  class="cla{$vo.order}" url="__APP__/TIFAWEB_DSWJCMS/Site/articleList/id/{$vo.id}.html">│├  {$vo.title}</option>
                    </if>
               
               </volist>
            </select>
            </li>
          </ul>          
          
          <table class="table table-striped table-bordered table-condensed" id="articleList" name="articleList" title="{$Think.get.id}">
            <thead>
              <tr>
                <th>文章ID</th>
                <th>文章名称</th>
                <th>关键字</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
			 <volist name="list" id="vo">
              <tr>
                <td>{$vo.id}</td>
                <td>
                <a href="__ROOT__/Site/article/id/{$vo.id}.html">

                   {$vo.title}

                </a>
                </td>

                <td>{$vo.keyword}</td>
                <td>
                   <a href="__ROOT__/Site/article/id/{$vo.id}.html"   data-rel="tooltip"
                    class=" icon icon-color icon-search" title="查看文章"></a>
                   <a data-rel="tooltip" href="__APP__/TIFAWEB_DSWJCMS/Site/editArticle/id/{$vo.id}.html"  class="icon icon-color icon-edit" title="修改文章"></a>
                   <a data-rel="tooltip" href="#" onclick="if(confirm('是否要删除？'))window.location.href='__APP__/TIFAWEB_DSWJCMS/Site/dellelist/id/{$vo.id}'"  class="icon icon-color icon-trash" title="删除文章"></a>
                </td>
              </tr>
            </volist>
            </tbody>
           
          </table>          
          

      <div class="pagination pagination-centered">
          <ul>{$Page}</ul>
          </div>
        
      </div>
       <!-- content end -->
   </div>
</div>

<include file="Index:footer" />
<script>
$(function(){
	var id = $("#articleList").attr("title");
	$("#catid").find("option[value='"+id+"']").attr("selected","selected");
});
</script>
