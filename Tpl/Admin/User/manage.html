<include file="Index:header" />

<div class="container-fluid">
	<div class="row-fluid">
        <!--左栏 starts -->
		<include file="left" />
        <!--左栏 end -->
			
			
       <!-- content starts -->
      <div id="content" class="span10">
          <ul class="breadcrumb">
              <li>
                  <a href="__APP__/TIFAWEB_DSWJCMS.html">首页</a> <span class="divider">/</span>
              </li>
              <li class="active">管理员管理</li>
              <div  class="pull-right"> <a data-toggle="modal" data-rel="tooltip" href="#aDdit" >添加管理员 </a></div>
          </ul>
          
                   <table class="table table-striped table-bordered table-condensed datatable">
            <thead>
              <tr>
                <th>用户名</th>
                <th>用户ID</th>
                <th>email</th>
                <th>注册时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
			 <volist name="list" id="vo">
              <tr>
                <td>{$vo.username}</td>
                <td>{$vo.id}</td>
                <td>
                   {$vo.email} 
                </td>
                <if condition="$vo.time neq 0 ">
                <td>{$vo.time|date="Y-m-d",###}</td>
                <else/>
                <td>无</td>
                </if>
                <td>
                  <a href="#edit" data-toggle="modal" data-rel="tooltip" class="icon icon-color icon-edit" title="编辑" onclick='edit({$vo.id})'></a>
                  <a href="#" data-rel="tooltip" class="icon icon-color icon-trash"title="删除" onclick="if(confirm('是否要删除？'))window.location.href='__APP__/TIFAWEB_DSWJCMS/User/exitman?id={$vo.id}'"></a>
                </td>
              </tr>
            </volist>
            </tbody>
           
          </table> 
          


        
      </div>
       <!-- content end -->
   </div>
   <!--添加用户组 开始-->
<div id="aDdit" class="modal hide fade" style="width:900px;left:35%">

    <div class="modal-header">
      <a class="close" data-dismiss="modal">&times;</a>
      <h3>添加管理员</h3>
    </div>
    <div class="modal-body">
    <form method="post"  action='__APP__/TIFAWEB_DSWJCMS/User/tfAdd'>
    <input name="q" id="q" type="hidden" value="am" />
	<input name="u" type="hidden" value="__APP__/TIFAWEB_DSWJCMS/User/manage.html" />
    <table class="table">
                    <tbody>
                      <tr>
                        <td>
                               管理员名称：
                        </td>
                        <td>
                          <input name="username" type="text" class="span5" placeholder="请输入用户名...">
                        </td>
                      </tr>
                      <tr>
                        <td>
                               email：
                        </td>
                        <td>
                          <input name="email" type="text" class="span5" placeholder="请输入eamil...">
                        </td>
                      </tr>
                      <tr>
                        <td>
                               密码：
                        </td>
                        <td>
                          <input name="password" type="password" class="span5" placeholder="请输入密码...">
                        </td>
                      </tr>                      
                    </tbody>

    </table>
    <div class="row-fluid" id="addRule">
    
    </div>
    <div class="modal-footer"> 
        <a href="#" class="btn" data-dismiss="modal">关闭</a>
        <button type="submit" class="btn btn-primary" >确认添加</button>
    </div>
    </form>
    </div>
    
</div>

<!--添加用户组 结束-->  
   <!--编辑 开始-->
<div id="edit" class="modal hide fade">

    <div class="modal-header">
      <a class="close" data-dismiss="modal">&times;</a>
      <h3>编辑</h3>
    </div>
    <div class="modal-body">
    <form method="post"  action='__APP__/TIFAWEB_DSWJCMS/User/tfUpda'>
    <input name="q" type="hidden" value="am" />
    <input name="u" type="hidden" value="__APP__/TIFAWEB_DSWJCMS/User/manage.html" />
    <input name="n" type="hidden" value="修改" />
   <div id='edits'></div>
    <div class="modal-footer"> 
        <a href="#" class="btn" data-dismiss="modal">关闭</a>
        <button type="submit" class="btn btn-primary" >确认修改</button>
    </div>
    </form>
    </div>
    
</div>

<!--编辑 结束-->  
</div>
<include file="Index:footer" />
