<include file="Index:header" />
<!--头部 end -->
<!-- container start --> 
<include file="left" />
<div class="row-fluid">
<div class="container paddtop">
    <!--内容 start-->
     <div  id="content" class="list_right span12">

       <table class="table table-striped table-hover"  id="table">
        <thead>
          <tr>
            <th class="span10">文章标题</th>
            <th  class="span2">发布时间</th>
          </tr>
        </thead>
        <tbody>
            <volist name="list" id="vo">
            <tr>
                <td>
                       <a href="__ROOT__/Site/article/id/{$vo.id}.html">{$vo.title}</a>
                </td>
                <td>
                       [{$vo.addtime|date="Y/m/d",###}]
                </td>
             </tr>
            </volist>
        </tbody>
      </table>
      <div class="pagination pagination-centered">
              <ul>{$page}</ul>
              </div>
     </div> 
</div>     
</div>    
<!-- container end -->
<!--底部  start-->
<include file="Index:footer" />
<script>
//AJAX分页
$(function(){ 
	$(".pagination-centered a").click(function(){ 
		var loading='<div class="invest_loading"><div><img src="__PUBLIC__/bootstrap/img/ajax-loaders/ajax-loader-1.gif"/></div><div>加载中...</div> </div>';
		$("#table").html(loading);
		$.get($(this).attr("href"),function(data){ 
			$("body").html(data); 
		}) 
		return false; 
	}) 
}) 
</script>
